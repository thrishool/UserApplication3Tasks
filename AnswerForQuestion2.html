<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Grouping</title>
    <script>
        // JavaScript code
        window.onload = function () {
            var activity = [
                {
                    "ID": 64,

                    "EmployeeID": "CLGAXO",
                    "SiteName": "PADDINGTON",
                    "BusinessUnitName": "Telstra Logistics - Melbourne",
                    "AccountName": "IBM AUSTRALIA LTD.",
                    "GroupName": "Transport",
                    "CategoryName": "Activity - Productive",
                    "TypeName": "Transport - Freight Sorting",
                    "Date": "2018-02-14",
                    "Duration": "00:30",
                    "IsProcessed": false
                },
                {
                    "ID": 66,
                    "UserID": 7,
                    "EmployeeID": "CLGAXO",
                    "SiteName": "PADDINGTON",
                    "BusinessUnitName": "Telstra Logistics - Melbourne",
                    "AccountName": "IBM AUSTRALIA LTD.",
                    "GroupName": "Picking",
                    "CategoryName": "Activity - Productive",
                    "TypeName": "Picking - Bulk",
                    "Date": "2018-02-15",
                    "Duration": "00:30",
                    "IsProcessed": false
                },
                {
                    "ID": 67,
                    "UserID": 7,
                    "EmployeeID": "CLGAXO",
                    "SiteName": "PADDINGTON",
                    "BusinessUnitName": "Telstra Logistics - Melbourne",
                    "AccountName": "IBM AUSTRALIA LTD.",
                    "GroupName": "CPE RASS",
                    "CategoryName": "Activity - Productive",
                    "TypeName": "CPE RASS",
                    "Date": "2018-02-15",
                    "Duration": "00:15",
                    "IsProcessed": false
                },
                {
                    "ID": 71,
                    "UserID": 7,
                    "EmployeeID": "CLGAXO",
                    "SiteName": "PADDINGTON",
                    "BusinessUnitName": "Telstra Logistics - Melbourne",
                    "AccountName": "IBM AUSTRALIA LTD.",
                    "GroupName": "Inventory",
                    "CategoryName": "Activity - Unproductive",
                    "TypeName": "Inventory Relocation's",
                    "Date": "2018-02-15",
                    "Duration": "01:30",
                    "IsProcessed": false
                },
                {
                    "ID": 72,
                    "UserID": 5,
                    "EmployeeID": "HENDERSA",
                    "SiteName": "PADDINGTON",
                    "BusinessUnitName": "Telstra Logistics - Melbourne",
                    "AccountName": "IBM AUSTRALIA LTD.",
                    "GroupName": "CPE",
                    "CategoryName": "Activity - Productive",
                    "TypeName": "CPE",
                    "Date": "2018-02-15",

                },
                {
                    "ID": 90,
                    "UserID": 5,
                    "EmployeeID": "HENDERSA",
                    "SiteName": "PADDINGTON",
                    "BusinessUnitName": "Telstra Logistics - Melbourne",
                    "AccountName": "IBM AUSTRALIA LTD.",
                    "GroupName": "CPE RASS",
                    "CategoryName": "Activity - Productive",
                    "TypeName": "CPE RASS",
                    "Date": "2018-03-14",
                    "Duration": null,
                    "IsProcessed": false
                }
            ]; 
 

            // Grouping the activities by employeeID
            var groupedObj = activity.reduce(function (acc, curr) {
                var id = curr.EmployeeID;

                // If the employeeID doesn't exist, initialize it with an empty array
                if (!acc[id]) {
                    acc[id] = [];
                }

                // Push the activity into the corresponding employeeID group
                acc[id].push({ activity: curr  });
                return acc;
            }, {});

            // Convert the object to a 2D array
            var groupedArray = Object.entries(groupedObj);

            // Log the grouped activities to the console
            console.log("Grouped Activities by Employee ID:");
            groupedArray.forEach(function ([id, activities]) {
                console.log("Employee ID:", id);
                console.log("Activities:", activities);
            });
        }
    </script>
</head>
<body>
    <h1>Activity Grouping Console Output</h1>
    <p>Check the browser's console (F12) for the grouped activity data.</p>
</body>
</html>
